plugins {
    id 'kotlin'
    //   id 'kotlin-kapt'
    id 'maven-publish'
    id 'com.google.devtools.ksp'
}

repositories {
    mavenCentral()
}


dependencies {

    implementation Depend.startupAnnotation

    implementation Depend.kspApi

    implementation "com.google.code.gson:gson:2.8.6"
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = 'io.github.cnoke.startup'
            artifactId = 'ksp-compiler'
            version = "${Depend.kspCompilerVersion}"

            from components.java
        }
    }
    repositories {
        maven {
            url  = parent.layout.projectDirectory.dir('repo-local')
        }
    }
}